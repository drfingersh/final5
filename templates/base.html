<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Kick Session Logger</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/darkly/bootstrap.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body class="bg-black text-white">
  <header class="border-bottom border-secondary">
    <div class="container d-flex align-items-center py-3">
      <img src="{{ url_for('static', filename='img/harvard_shield.png') }}" alt="Harvard" style="height:48px;width:auto;margin-right:12px;">
      <h1 class="h4 m-0">Kick Session Logger</h1>
      <span class="ml-auto text-muted small">{{ session.get('workout_date','') }}</span>
    </div>
  </header>
  <main class="container py-4">
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul class="flash mb-3">{% for m in messages %}<li>{{ m }}</li>{% endfor %}</ul>
      {% endif %}
    {% endwith %}
    {% block content %}{% endblock %}
  </main>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
  <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
